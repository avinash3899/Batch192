<html>
    <head>
        <link rel="stylesheet" href="assignment3.css">
        <title>Assignment-3</title>
    </head>
    <form action="">
        <fieldset>
            <legend>Input Text Field Validation</legend>
            <table>
                <tr>
                    <td>First Name*</td>
                    <td><input type="text" name="fname" required></td>
                </tr>
                <tr>
                    <td>Middle Name</td>
                    <td><input type="text" name="mname"></td>
                </tr>
                <tr>
                    <td>Last Name*</td>
                    <td><input type="text" name="lname" required></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Email and URL Validation</legend>
            <table>
                <tr>
                    <td>Email*</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Website</td>
                    <td><input type="text" name="website"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Mobile and Fax Validation</legend>
            <table>
                <tr>
                    <td>Mobile*</td>
                    <td><input type="number" name="mobile" required></td>
                </tr>
                <tr>
                    <td>Fax</td>
                    <td><input type="text" name="fax"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Address Validation</legend>
            <table>
                <tr>
                    <td>Country*</td>
                    <td><input type="text" name="country" list="contlist" required></td>
                    <datalist id="contlist">
                        <option value="India"></option>
                        <option value="Europe"></option>
                        <option value="Australia"></option>
                        <option value="Africa"></option>
                        <option value="Pakistan"></option>
                        <option value="Bhutan"></option>
                    </datalist>                    
                </tr>
                <tr>
                    <td>Postcode*</td>
                    <td><input type="text" name="postcode"></td>
                </tr>
                <tr>
                    <td id=adr>Address*</td>
                    <td><textarea name="address"cols="19" rows="1" required></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Check-Box Validation</legend>
            <table>
                <tr>
                    <td>Aggree to <a href="t&c.html">T & C</a> *</td>
                    <td><input type="checkbox" name="t&c" required></td>
                </tr>
                <tr>
                    <td>Gender*</td>
                    <td><input type="radio" name="gender" value="male" required>Male
                        <input type="radio" name="gender" value="female" required>Female</td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Password Validation</legend>
            <table>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" required></td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" value="Sign Up" id="signup">
    </form>
</html>
