<!DOCTYPE html>
<html>
<body>
<p>Math.floor() combined with Math.random() can return random integers.</p>
 <p>The number is <span id="demo"></span></p>
<button onclick="myFunction()">Click it</button>


<script>
function myFunction() {
    document.getElementById("demo").innerHTML =
  Math.ceil(Math.random()*10);
}
</script>
</body>
</html>
