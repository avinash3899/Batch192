<!-- example of for loop -->
<html>
<body>
<script>
cars=["BMW","Volvo","Saab","Ford"]; <!-- array of string -->
document.write("the length of the array is "+ cars.length+"<br>");
for (i=0;i<cars.length;i++)  <!-- array index start from 0 -->
{
document.write(cars[i] + "<br>");<!-- print on the browser -->
console.log(cars[i]);<!-- print on the console --> 
}

numbers=[34,56,67,67]; <!-- array of integer -->
document.write("the length of the array is "+ numbers.length+"<br>");
for (i=0;i<numbers.length;i++)  <!-- array index start from 0 -->
{
document.write(numbers[i] + "<br>");<!-- print on the browser -->
console.log(numbers[i]);<!-- print on the console --> 
}

decimals=[34.6,56.3,67.5,67.3]; <!-- array of float-->
document.write("the length of the array is "+ decimals.length+"<br>");
for (i=0;i<decimals.length;i++)  <!-- array index start from 0 -->
{
document.write(decimals[i] + "<br>");<!-- print on the browser -->
console.log(decimals[i]);<!-- print on the console --> 
}

</script>
</body>
</html>
